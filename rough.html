<!DOCTYPE html>
<html>
<head>
 <title>Games and Sales Form</title>
 <style>
 form {
 max-width: 500px;
 margin: auto;
 display: flex;
 flex-direction: column;
 }

 input[type=text],
 input[type=number] {
 padding: 10px;
 margin: 5px 0;
 border-radius: 5px;
 border: 1px solid #ccc;
 font-size: 16px;
 }

 input[type=submit] {
 padding: 10px;
 margin-top: 10px;
 border-radius: 5px;
 border: none;
 background-color: #007bff;
 color: #fff;
 font-size: 16px;
 cursor: pointer;
 }

 label {
 margin-top: 10px;
 font-size: 16px;
 font-weight: bold;
 }

 h2 {
 text-align: center;
 margin-top: 50px;
 }
 </style>
</head>
<body>
 <h2>Games and Sales Form</h2>
 <form action="/insert" method="POST">
 <fieldset>
 <legend>Game Details</legend>
 <label for="gameId">Game ID:</label>
 <input type="text" id="gameId" name="gameId" required>
 <label for="gameName">Game Name:</label>
 <input type="text" id="gameName" name="gameName" required>
 <label for="platform">Platform:</label>
 <input type="text" id="platform" name="platform" required>
 <label for="releaseYear">Release Year:</label>
 <input type="number" id="releaseYear" name="releaseYear"
min="1970" max="2023" required>
 <label for="publisher">Publisher:</label>
 <input type="text" id="publisher" name="publisher" required>
 <label for="genre">Genre:</label>
 <input type="text" id="genre" name="genre" required>
 <label for="rating">Rating:</label>
 <input type="number" id="rating" name="rating" min="1" max="10"
required>
 <label for="globalSales">Global Sales:</label>
 <input type="number" id="globalSales" name="globalSales" required>
 </fieldset>
 <input type="submit" value="Submit">
 </form>
</body>
</html>
